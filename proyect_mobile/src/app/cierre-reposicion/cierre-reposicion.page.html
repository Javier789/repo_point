<ion-header>
  <ion-toolbar>
    <ion-title>Cierre Reposición</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <b>Nro Reposición</b>
        </ion-col>
        <ion-col>
          <b>Socio</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          0000-00000001
        </ion-col>
        <ion-col>
          Alberdi S.A.
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><b>Fecha Reposicion: </b> {{reposicion.fechaReposicion | date: 'dd/MM/yyyy'}}</p>
        </ion-col>
        <ion-col>
          <p><b>Fecha de Cierre: </b> {{reposicion.fechaCierreReposicion | date: 'dd/MM/yyyy'}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in detallesReposicion"
    type="item-text-wrap">
  
    <div class="item-text-wrap">
      <ion-grid>
        <ion-row>
          <ion-col class="col-2">
            <h4>Auriculares</h4>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Cant. Inicial</ion-label>
              <ion-input disabled>5</ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Cant. Actual</ion-label>
              <ion-input type="number" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </ion-item>
